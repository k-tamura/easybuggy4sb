<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org" th:with="lang=${#locale.language}"
	th:lang="${lang}">
<div th:replace="head"></div>
<body style="margin-left: 20px; margin-right: 20px;">
	<div th:replace="header"></div>
	<th:block th:if="${userInfo != null}">
		<form action="addMessage" method="post" enctype="multipart/form-data">
			<table tclass="table table-striped table-bordered table-hover" style="font-size: small;">
				<tr>
					<td style="padding: 10px;"><textarea rows="5" cols="100" name="message"></textarea></td>
					<td>&emsp;<input type="file" name="file" size="60" /><br />
						<input type="submit" th:value="#{label.post}" />
					</td>
				</tr>
			</table>
		</form>
	</th:block>
	<table class="table table-striped table-bordered table-hover" style="font-size: small;">
		<tr>
			<th>#</th>
			<th th:text="#{label.username}"></th>
			<th th:text="#{label.message}"></th>
			<th th:text="#{label.attach.file}"></th>
			<th th:text="#{label.post.time}"></th>
		</tr>
		<tr th:each="message, stat : ${messages}">
			<td th:text="${stat.size} - ${stat.index}"></td>
			<td>
				<img th:src="${message.picture}" width="64" height="64"/>
				<span th:text="${message.username}"></span>
			</td>
			<td th:utext="${message.message}"></td>
			<td><th:block th:if="${message.fileName != null}"><a th:href="@{/download(id=${message.id})}" th:text="${message.fileName}"></a></th:block>
			</td>
			<td th:text="${message.time}"></td>
		</tr>
	</table>
	<th:block th:if="${userInfo == null}">
		<th:block th:if="${isSettingsReady}">
			<a href="/start?redirect_path=/callback" th:text="${loginMessage}"></a>
			<br />
			<br />
		</th:block>
		<div th:replace="messages"></div>
	</th:block>
	<th:block th:if="${userInfo != null}">
		<a href="/callback" th:text="#{label.history.back}"></a>
	</th:block>
</body>
</html>
