msg.note.verbose.errror.message   = You can login with <code>admin</code> and <code>password</code>. It is easy to guess an account who can logs in since authentication error messages on this page is too detailed.
msg.note.vulnerabileoidcrp10      = You can identify the username of an existing user by following the steps below. <br /><br />\<ol><li>Click the login link to display the login screen. </li><li>Click the "Register" link at the bottom of the login screen to display the self-registration screen. </li><li>Enter "Username" <code>admin</code> and click the "Register" button. </li></ol>This will display the message "<code>Username already exists.</code>", identifying that a user with the username <code>admin</code> exists.
msg.note.vulnerabileoidcrp11      = You can launch a DoS attack on the self-registration screen by following the steps below. The self-registration screen can be displayed by clicking the "Register" link at the bottom of the login screen that appears when you click the login link. <br /><br />\<ol><li>Log in to the attacker's application (container) with <code>docker exec -it attacker-app bash</code>. </li><li><code>jmeter -n -t dos-attack.jmx</code>. </li></ol>This will register a large number of users in Keycloak, consuming a large amount of Keycloak server resources. Also, a message like "<code>Username 'admin' already exists.</code>" will appear in <code>jmeter.log</code>, allowing you to identify existing usernames.
msg.note.vulnerabileoidcrp13      = You can perform a dictionary attack on the login screen by following the steps below. <br /><br />\<ol><li><code>Log in to the attacker's application (container) with <code>docker exec -it attacker-app bash</code>. </li><li><code>./dictionary-attack.py admin passwords.txt</code>. </li></ol>This will allow you to identify the password of the user with the username <code>admin</code>.
msg.note.vulnerabileoidcrp6       = You can perform a brute force attack on the login screen by following the steps below. <br /><br />\<ol><li>Log in to the attacker's application (container) with <code>docker exec -it attacker-app bash</code>.</li><li><code>jmeter -n -t brute-force-attack.jmx -Jusername=test</code>.</li></ol>This will display a message like the one below in <code>jmeter.log</code>, and you will be able to identify the password of the user with the username <code>test</code>. <br/><br/><pre>2025-08-29 05:29:05,742 INFO o.a.j.p.j.s.J.JSR223 Sampler: Username: test<br/>2025-08-29 05:29:05,742 INFO o.a.j.p.j.s.J.JSR223 Sampler: Password: 123</pre>
msg.note.vulnerabileoidcrp15      = You can perform a Joe account attack on the login screen by following the steps below. <br/><br />\<ol><li><code>docker exec -it attacker-app bash</code> Log in to the attacker's application (container).</li><li><code>jmeter -n -t joe-account-attack.jmx</code> </li></ol>This will display a message like the following in the <code>jmeter.log</code>, identifying users with the same username and password:<br/><br/><pre>2025-08-29 06:10:34,676 INFO o.a.j.p.j.s.J.JSR223 Sampler: Login success!<br/>2025-08-29 06:10:34,681 INFO o.a.j.p.j.s.J.JSR223 Sampler: Username: user<br/>2025-08-29 06:10:34,681 INFO o.a.j.p.j.s.J.JSR223 Sampler: Password: user</pre>
msg.note.vulnerabileoidcrp16      = A brute force attack on the login screen can be performed using the following steps: <br /><br />\<ol><li>Log in to the attacker's application (container) with <code>docker exec -it attacker-app bash</code>.</li><li><code>jmeter -n -t reverse-brute-force-attack.jmx -Jpassword=password</code>.</li></ol>This will display a message like the following in <code>jmeter.log</code>, and you will be able to identify the username of the user whose password is <code>password</code>. <br/><br/><pre>2025-08-29 05:29:05,742 INFO o.a.j.p.j.s.J.JSR223 Sampler: Username: 123<br/>2025-08-29 05:29:05,742 INFO o.a.j.p.j.s.J.JSR223 Sampler: Password: password</pre>
msg.note.vulnerabileoidcrp5       = You can perform a password list attack on the login screen by following the steps below. <br/><br />\<ol><li><code>docker exec -it attacker-app bash</code> Log in to the attacker's application (container).</li><li><code>jmeter -n -t password-list-attack.jmx</code> </li></ol>This will result in messages like the following appearing in the <code>jmeter.log</code>, identifying the usernames and passwords of users who can log in:<br/><br/><pre>2025-08-29 06:10:34,676 INFO o.a.j.p.j.s.J.JSR223 Sampler: Login success!<br/>2025-08-29 06:10:34,681 INFO o.a.j.p.j.s.J.JSR223 Sampler: Username: manager<br/>2025-08-29 06:10:34,681 INFO o.a.j.p.j.s.J.JSR223 Sampler: Password: admin</pre>\
msg.note.vulnerabileoidcrp1       = Click the login link, change the value of the query parameter <code>redirect_uri</code> in the displayed URL to <code>{0}</code> and post it on the forum with a message directing the victim. When the victim accesses this URL, they are redirected to the attacker's site and their ID and password are stolen. If you're using Docker Compose, you can log into the attacker's site with <code>docker exec -it attacker-app bash</code> and see their ID and password in <code>tomcat/logs/credential.txt</code>.
msg.note.vulnerabileoidcrp2       = An attacker can obtain the authorization code using the following steps: <br/><ol><li>First, open a browser in a different session to act as an attacker. </li><li>Click the login link to create a user for the attacker. Enter <code>{0}</code> in the Picture field. </li><li>Once created, log out. </li><li>Go back to this screen, click the login link, and change the value of the query parameter <code>redirect_uri</code> in the displayed URL to <code>{1}</code> and make a note of it. </li><li>Log in with the attacker's account and post on the forum with a message directing the victim. </li><li>When the victim accesses, the authorization code flow is interrupted and a request with the authorization code in the referer is sent to the attacker's site. You can log into the attacker's site with <code>docker exec -it attacker-app</code>. A URL containing the authorization code will be output to <code>tomcat/logs/localhost_access_log.txt</code>. </li></ol>
msg.note.vulnerabileoidcrp3       = An attacker can impersonate a victim user and log in using the following steps: <br/><ol><li>After confirming that the victim's authorization code was leaked in the referrer column of the access log on the attacker's site, perform the following steps within one minute. <br/>* To leak the victim's authorization code, follow the steps on the page where you clicked "Improper implementation of OpenID Connect (Authorization Code Leak)" on the main page. </li><li>Go to <code>{0}</code>. </li><li>Temporarily change your browser settings to stop redirecting authentication responses. If you use FireFox, you can stop redirects by typing <code>about:config</code> in the URL bar of your FireFox and changing <code>network.http.redirection-limit</code> to <code>0</code>. </li><li>Click F12 to view the Network tab in developer mode and log in with the attacker's account. </li><li>Login fails because redirect is suppressed, but you ignore it. Gets the value (URL) of the <code>Location</code> header included in the authentication response. Change <code>network.http.redirection-limit</code> back to <code>20</code>. </li><li>Replace the path of the obtained value (URL) from <code>/vulnerabileoidcrp</code> to <code>/callback</code>, and replace the value of the query parameter <code>code</code> with the victim's authorization code obtained earlier, and access that URL.</li></ol>
msg.note.vulnerabileoidcrp4       = Click on the login link and temporarily change your browser settings to stop redirecting the authentication response. For FireFox, type <code>about:config</code> in the URL bar of your browser and change <code>network.http.redirection-limit</code> to <code>0</code> You can stop redirects. Click the F12 key and log in with the "Network" tab displayed in developer mode. Get the URL in the response's Location header and have the victim access it somehow. This allows the victim to unintentionally log in with the attacker's account (i.e. "impersonate" the attacker). If the victim is unaware of this condition and registers their sensitive information, the attacker can obtain it.
msg.note.vulnerabileoidcrp7       = Even if the client's "Valid Redirect URIs" value is set to <code>{0}</code> in the Keycloak admin console, it is possible to bypass the redirect URL validation and redirect to <code>{1}</code>, thereby leaking the authorization code. The steps are as follows: <br /><ol><li>Open a browser in a separate session to act as the attacker. </li><li>Click the login link and create an attacker user. Enter <code>{2}</code> in the Picture field. </li><li>Once created, log out. </li><li>Return to this screen, click the login link, and change the value of the query parameter <code>redirect_uri</code> in the displayed URL to <code>{3}</code> and record it. </li><li>Log in with the attacker account and post a message on the message board to lure the victim. </li><li>If the victim accesses this URL, the authorization code flow will be interrupted and a request with the authorization code in the referer will be sent to the attacker's site. You can log in to the attacker's site with <code>docker exec -it attacker-app bash</code>. The URL containing the authorization code will be output to <code>tomcat/logs/localhost_access_log.txt</code>.</li></ol>
