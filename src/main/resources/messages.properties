msg.note.promptinjection2         = This function cannot be used in the following cases (the "translate" button is not clickable).<br /><br />\<ul><li>EasyBuggy Boot has not been started with <code>docker compose --profile llm up</code></li><li>There is a problem with the LLM settings in <code>application.properties</code></li><li>LLM has not been started</li><li>LLM did not start normally</li></ul>\
msg.note.roundofferror            = Round off error occurs if you enter 1. 
msg.note.seshj                    = An attacker can hijack a session by following these steps: <br /><ol><li Enter the attacker's application (container) with <code>docker exec -it attacker-app bash</code> and monitor the access log with the command <code>tail -f tomcat/logs/localhost_access_log.txt</code>. </li><li>Have the victim access the following URL: <br/><code>{0}</code></li><li>A URL containing the session ID (<code>JSESSIONID</code>) will be output to the access log. </li><li>Open a browser, click F12 to launch the developer tools, and change the value of the <code>JSESSIONID</code> cookie to the value obtained in step 3. </li><li>Accessing <code>{1}</code> will bypass authentication and complete the login. </li></ol>
msg.note.seshj2                   = If the attacker can trick the victim into entering <code>PC9wPjxzY3JpcHQ-ZmV0Y2goJ2h0dHA6Ly9hdHRhY2tlci5zaXRlPycgKyBkb2N1bWVudC5jb29raWUpPC9zY3JpcHQ-PHA-</code> on this screen, they can send a session ID to <code>http://attacker.site</code>. Then, by setting that session ID as a cookie called <code>JSESSIONID</code> in the browser's developer tools, they can bypass authentication and log in.
msg.note.ssrf                     = Change the query string to <code>template=http://localhost/metrics?</code>, then you can see application metrics information.
msg.note.session.fixation         = Entering <code>admin</code> and <code>password</code> will allow you to log in. This page uses URL rewriting to support clients that cannot handle cookies. This allows an attacker to perform a session fixation attack by following the steps below. <br /><br />\<ol><li>Copy the value of the <code>JSESSIONID</code> cookie stored in the browser. </li><li>Concatenate the value obtained in step 1 after <code>{0}</code>. </li><li>By some means, direct the victim to the URL combined in step 2 and log in. However, the victim must not have accessed EasyBuggy Boot before. Therefore, delete the <code>JSESSIONID</code> cookie in the victim's browser before accessing the URL. </li><li>After the victim has logged in, the attacker can bypass authentication and log in by clicking the "Session Fixation Attack Login Screen" link on the top page. </li>msg.note.slowregex                = If you enter string to <code>aaaaaaaaaaaaaaaaaaaaaaaaaaaaa\u3042</code>, then the parse processing will take several tens of seconds.<br> &nbsp;If you enter string to <code>aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa\u3042</code>, then no response will be received.
msg.note.sqlijc                   = You can see a secret number if you enter <code>@gmail.com</code> and <code>password</code>. You can see other users information if you enter password to <code>' OR '1'='1</code>
msg.note.strplusopr               = If you enter a large number, then the processing will take several tens of seconds because the string is created by "+" (plus) operator.
msg.note.threadleak               = Thread leak occurs every time you load this page.
msg.note.threadstarvation         = If you change the permission of <code>{0}</code> from read-write to read-only temporarily and you access to this page, then you can never access to this page even if the permission is restored.
msg.note.threadunsafe             = If you send many requests from multiple clients at the same time, <code>java.lang.NumberFormatException</code> will be thrown.
