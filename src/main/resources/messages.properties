msg.note.verbose.errror.message   = You can login with <code>admin</code> and <code>password</code>. It is easy to guess an account who can logs in since authentication error messages on this page is too detailed.
msg.note.vulnerabileoidcrp        = Click on the login link and change the value of the query parameter <code>redirect_uri</code> in the displayed URL to <code>{0}</code> to allow the victim access. If you access it, you will be guided to the attacker's site and can steal your ID and password. If you're using Docker Compose, you can log into the attacker's site with <code>docker exec --user root -it easybuggy4sb_attacker_app_1 bash</code> and you'll be able to log into <code>logs/credential.txt</code>. ID and password will be output.
msg.note.vulnerabileoidcrp2       = An attacker can obtain the authorization code by: <br /><ol><li>First, open a browser in a separate session to act as an attacker. </li><li>Click the login link to create a user for the attacker. Enter <code>{0}</code> in the Picture field. </li><li>Once created, write something on the forum and log out. </li><li>Go back to this page, click the login link, and change the value of the query parameter <code>redirect_uri</code> in the displayed URL to <code>{1}</code> and provide access to the victim in some way. </li><li>When accessed, the authorization code flow is interrupted and a request is sent to the attacker's site with the authorization code in the referer. If you're using Docker Compose, you can log into the attacker's site with <code>docker exec --user root -it easybuggy4sb_attacker_app_1 bash</code>. A URL containing the authorization code will be output to <code>logs/localhost_access_log.txt</code>. </li></ol>
msg.note.vulnerabileoidcrp3       = Click on the login link and temporarily change your browser settings to stop redirecting the authorization response. For FireFox, type <code>about:config</code> in the URL bar of your browser and change <code>network.http.redirection-limit</code> to <code>0</code> You can stop redirects. Click the F12 key and log in with the "Network" tab displayed in developer mode. Get the URL in the response's Location header and have the victim access it somehow. This allows the victim to unintentionally log in with the attacker's account (i.e. "impersonate" the attacker). If the victim is unaware of this condition and registers their sensitive information, the attacker can obtain it.
msg.note.vulnerabileoidcrp4       = You can log in with the ID and password (<code>admin</code>, <code>admin</code>) leaked from the outside.
msg.note.vulnerabileoidcrp5       = A brute force attack can be used to identify credentials that can be logged in.
