msg.note.clickjacking             = This page receives a request that a logged-in user does not intend and changes the user's mail address. If you launch EasyBuggy by Docker Compose, you can lure the user to <code>http://{0}:9999/attacker-app/clickjacking/</code> and, if you can get the user to click the OK button, you can change the email address to that of the hacker (<code>hacker@evil.com</code>). However, this only works if you have disabled the browser's same-origin policy:<br><br>For example: <br><code>"C:\\Program Files\\Google\\Chrome\\Application\\chrome.exe" --disable-web-security --user-data-dir=C:\\tmp</code>
